[gcode_macro Bed_Level]
gcode:
    # 1. Run the standard screw tilt adjustment calculation
    g28
    SCREWS_TILT_CALCULATE
    
    # 2. Add a movement to bring the bed forward for access
    # 'G90' ensures we use absolute positioning (X/Y coordinates)
    G90 
    
    # 'G0' is a travel move. M106 S0 turns off the cooling fan.
    # The X position can be a fixed point like 125 (center) or left as is.
    # **Y200** is the key. Adjust this value (200) to the Y-coordinate
    # that moves your bed all the way out/forward for screw access.
    # Set the Z height high enough to avoid a crash, e.g., Z20.
    G0 X125 Y200 Z20 F6000 
    
    # 3. Optional: Add a message to the console
    M117 Adjust Screws Now!